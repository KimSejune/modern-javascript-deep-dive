<!DOCTYPE html>
<html>
  <body>
    <button class="btn">0</button>
    <script>
      class App {
        constructor() {
          this.$button = document.querySelector('.btn');
          this.count = 0;

          // increase Method를 이벤트 핸들러로 등록.
          this.$button.onclick = this.increase;
        }

        // increase는 인스턴스 메서드이며 내부의 this는 인스턴스를 가리킨다.
        increase = () => {
          this.$button.textContent = ++this.count;
        }
      }

      new App();
    </script>
  </body>
</html>
